<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Lista Leadów</title>
    <link rel="icon" href="images/favicon.png" type="image/png">

    <style>
        * { box-sizing: border-box; }

        body {
            background-color: #f1f3f6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .table-container {
            max-width: 1100px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        img.logo {
            display: block;
            width: 140px;
            margin: 0 auto 20px auto;
        }

        h2 {
            text-align: center;
            margin-top: 10px;
        }

        #searchInput {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .status-nowy          { color: green; font-weight: bold; }
        .status-nie-odbiera   { color: red; font-weight: bold; }
        .status-odrzucony     { color: gray; font-weight: bold; }
        .status-w-trakcie     { color: orange; font-weight: bold; }
        .status-umowiony      { color: blue; font-weight: bold; }

        #filters {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        select, input[type="date"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #campaignFilter {
            min-width: 180px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>

<div class="table-container">
    <img src="images/logo.png" class="logo">

    <h2>Lista Leadów</h2>

    <input type="text" id="searchInput" placeholder="Szukaj leadów...">

    <div id="filters">
        <label>
            Kampania:
            <select id="campaignFilter">
                <option value="">Wszystkie</option>
            </select>
        </label>

        <label>
            Data od:
            <input type="date" id="dateFrom">
        </label>

        <label>
            Data do:
            <input type="date" id="dateTo">
        </label>

        <label>
            Sortowanie:
            <select id="sortSelect">
                <option value="newest">Najnowsze</option>
                <option value="oldest">Najstarsze</option>
            </select>
        </label>
    </div>

    <div class="loading" id="loading">Ładowanie danych...</div>

    <table id="leadsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Imię i nazwisko</th>
                <th>Telefon</th>
                <th>Email</th>
                <th>Cel wizyty</th>
                <th>Informacje</th>
                <th>Status</th>
                <th>Ostatnia aktualizacja</th>
                <th>Kampania</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>


<script>
const sheetId = "1LE0FGZxN9phH8TjzvNEi28vvhYx4SqAiq7FPaVTPrOU";
const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

let allLeads = [];

document.getElementById("loading").style.display = "block";

fetch(sheetURL)
    .then(res => res.text())
    .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        allLeads = rows
            .map(r => {
                if (!r.c) return null;

                return {
                    id:       r.c[0]?.v ?? "",
                    date:     r.c[1]?.v ?? "",
                    name:     r.c[2]?.v ?? "",
                    phone:    r.c[3]?.v ?? "",
                    email:    r.c[4]?.v ?? "",
                    cel:      r.c[5]?.v ?? "",
                    info:     r.c[6]?.v ?? "",
                    status:   r.c[7]?.v ?? "",
                    updated:  r.c[8]?.v ?? "",
                    campaign: r.c[9]?.v ?? ""   // NOWA KOLUMNA
                };
            })
            .filter(x => x !== null);

        populateCampaignFilter();
        renderTable();

        document.getElementById("loading").style.display = "none";
    })
    .catch(err => {
        console.error("Błąd:", err);
        document.getElementById("loading").innerText = "Błąd ładowania danych.";
    });

function populateCampaignFilter() {
    const select = document.getElementById("campaignFilter");
    const campaigns = [...new Set(allLeads.map(l => l.campaign).filter(c => c.trim() !== ""))];

    campaigns.forEach(c => {
        const option = document.createElement("option");
        option.value = c;
        option.textContent = c;
        select.appendChild(option);
    });
}

function renderTable() {
    const tbody = document.querySelector("#leadsTable tbody");
    tbody.innerHTML = "";

    let filtered = [...allLeads];

    // Search
    const search = document.getElementById("searchInput").value.toLowerCase();
    if (search) {
        filtered = filtered.filter(l =>
            Object.values(l).some(v => String(v).toLowerCase().includes(search))
        );
    }

    // Kampania
    const camp = document.getElementById("campaignFilter").value;
    if (camp) {
        filtered = filtered.filter(l => l.campaign === camp);
    }

    // Data od / do
    const from = document.getElementById("dateFrom").value;
    const to = document.getElementById("dateTo").value;

    if (from) filtered = filtered.filter(l => l.date >= from);
    if (to)   filtered = filtered.filter(l => l.date <= to);

    // Sortowanie
    const sort = document.getElementById("sortSelect").value;
    filtered.sort((a, b) =>
        sort === "newest" ? (b.date.localeCompare(a.date)) : (a.date.localeCompare(b.date))
    );

    // Render
    filtered.forEach(l => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
            <td>${l.id}</td>
            <td>${l.date}</td>
            <td>${l.name}</td>
            <td>${l.phone}</td>
            <td>${l.email}</td>
            <td>${l.cel}</td>
            <td>${l.info}</td>
            <td class="status-${statusClass(l.status)}">${l.status}</td>
            <td>${l.updated}</td>
            <td>${l.campaign}</td>
        `;

        tbody.appendChild(tr);
    });
}

function statusClass(s) {
    if (!s) return "";
    s = s.toLowerCase();
    if (s.includes("nowy")) return "nowy";
    if (s.includes("nie odbiera")) return "nie-odbiera";
    if (s.includes("odrzu")) return "odrzucony";
    if (s.includes("w trakcie")) return "w-trakcie";
    if (s.includes("umów")) return "umowiony";
    return "";
}

// Eventy
document.getElementById("searchInput").addEventListener("input", renderTable);
document.getElementById("campaignFilter").addEventListener("change", renderTable);
document.getElementById("dateFrom").addEventListener("change", renderTable);
document.getElementById("dateTo").addEventListener("change", renderTable);
document.getElementById("sortSelect").addEventListener("change", renderTable);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dziękujemy</title>
<style>
  body {
    font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f7f8fa;
    margin: 0;
  }
  .box {
    background: white;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    text-align: center;
    max-width: 400px;
  }
  .box h2 {
    color: #4caf50;
    margin-bottom: 12px;
  }
  .box p {
    font-size: 16px;
    color: #555;
  }
</style>
</head>
<body>
  <div class="box">
    <h2>✔ Dziękujemy!</h2>
    <p>Status został zaktualizowany.</p>
  </div>
</body>
</html>

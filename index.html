<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Przetwarzanie statusu...</title>

  <style>
    html, body { height: 100%; overflow: hidden; }
    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background-color: #f7f8fa;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      max-width: 400px;
      width: 90%;
    }
    /* Animacja ≈Çadowania */
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #00bcd4;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    
    /* Styl dla sytuacji awaryjnej (gdyby kto≈õ wszed≈Ç bez linku z maila) */
    .manual-buttons a {
        display: block; margin: 10px 0; padding: 12px; color: white; text-decoration: none; border-radius: 6px; cursor: pointer;
    }
    .obs { background-color: #4caf50; }
    .nie { background-color: #ff9800; }
    .odrz { background-color: #f44336; }
    .hidden { display: none; }
  </style>

  <script>
    const params = new URLSearchParams(window.location.search);
    const row = params.get('row');
    const action = params.get('action'); // Pobieramy akcjƒô z linku w mailu

    const webhookBase = "https://hooks.zapier.com/hooks/catch/24656599/uzoxf3p/";

    async function processAction(statusToCheck) {
      // Je≈õli brakuje danych, nic nie r√≥b
      if (!row || !statusToCheck) return;

      const webhookUrl = `${webhookBase}?status=${statusToCheck}&row=${row}`;

      try {
        // Wysy≈Çamy webhook w tle
        await fetch(webhookUrl, { mode: "no-cors" });
      } catch (e) {
        console.log("Webhook wys≈Çany");
      }

      // Czekamy chwilƒô dla pewno≈õci i przekierowujemy
      setTimeout(() => {
        window.location.href = "thanks.html";
      }, 800); // 0.8 sekundy op√≥≈∫nienia, ≈ºeby u≈ºytkownik zauwa≈ºy≈Ç reakcjƒô
    }

    window.onload = function() {
      if (action && row) {
        // SCENARIUSZ G≈Å√ìWNY: U≈ºytkownik wszed≈Ç z maila
        document.getElementById('statusText').innerText = "Zapisujƒô Tw√≥j wyb√≥r...";
        processAction(action);
      } else {
        // SCENARIUSZ AWARYJNY: Kto≈õ wszed≈Ç na stronƒô bez parametr√≥w
        document.getElementById('loadingSection').style.display = 'none';
        document.getElementById('manualSection').style.display = 'block';
      }
    };
  </script>
</head>
<body>

  <div class="container">
    
    <div id="loadingSection">
      <div class="loader"></div>
      <h3 id="statusText">≈ÅƒÖczenie z serwerem...</h3>
      <p style="color: #777; font-size: 14px;">Proszƒô nie zamykaƒá okna.</p>
    </div>

    <div id="manualSection" class="hidden">
      <h3>Wybierz status rƒôcznie</h3>
      <p>Nie uda≈Ço siƒô odczytaƒá statusu z linku.</p>
      <div class="manual-buttons">
          <a class="obs" onclick="processAction('obsluzony')">‚úî Lead obs≈Çu≈ºony</a>
          <a class="nie" onclick="processAction('nie_odbiera')">üìû Nie uda≈Ço siƒô skontaktowaƒá</a>
          <a class="odrz" onclick="processAction('odrzucony')">‚ùå Lead odrzucony</a>
      </div>
    </div>

  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Status leada</title>

<style>
  body { font-family: 'Segoe UI', Roboto, Arial, sans-serif; background:#f7f8fa; margin:0; min-height:100vh; display:flex; justify-content:center; align-items:center; }
  .wrapper { max-width:600px; width:90%; background:#fff; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.05); overflow:hidden; }
  .header { background: linear-gradient(135deg, #00bcd4, #9c27b0); color:#fff; padding:24px; text-align:center; }
  .header img { width:70px; border-radius:16px; display:block; margin:0 auto 10px; }
  .header h2 { margin:0; font-size:22px; }
  .content { padding:26px 30px; }
  .box { background:#f4fbfd; border-left:4px solid #00bcd4; padding:16px 20px; border-radius:6px; margin-bottom:20px; }
  .box.data { background:#f0faff; }
  p { margin:6px 0; font-size:15px; }
  .buttons { text-align:center; margin:30px 0; }
  .buttons a { display:inline-block; margin:6px; padding:12px 20px; border-radius:6px; color:white; text-decoration:none; font-weight:bold; cursor: pointer; transition: opacity 0.2s; }
  .buttons a:hover { opacity: 0.8; }
  .obs { background:#4caf50; } .nie { background:#ff9800; } .odrz { background:#f44336; }
  .footer { background:#f7f8fa; text-align:center; padding:14px; font-size:12px; color:#999; }
  .status-badge { display:inline-block; padding:6px 12px; border-radius:999px; font-weight:700; font-size:14px; color:#fff; }
  .s-nowy { background:#9c27b0; } .s-porzucony { background: #9e9e9e; } .s-nie_odbiera { background:#ff9800; } .s-obsluzony { background:#4caf50; } .s-odrzucony { background:#f44336; }
  .status-row { display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px; }
  .muted { font-size:13px; color:#777; }
  .disabled { opacity:.4; pointer-events: none; cursor: default; }
  
  /* DASHBOARD UI */
  body.dashboard-mode .wrapper { max-width: 1400px; width: 95%; margin: 20px auto; }
  .dashboard-toolbar { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; align-items: center; background: #fff; padding: 15px; border-radius: 8px; border: 1px solid #eee; }
  .dashboard-toolbar input, .dashboard-toolbar select { padding: 10px; border-radius: 8px; border: 1px solid #ddd; font-size: 14px; outline: none; }
  .btn-tool { padding: 10px 15px; border-radius: 8px; border: 1px solid #ddd; background: #fff; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 5px; }
  .btn-tool:hover { background: #f9f9f9; border-color: #bbb; }
  .table-scroll { width: 100%; overflow-x: auto; border: 1px solid #eee; border-radius: 8px; }
  .dashboard-table { width: 100%; border-collapse: collapse; font-size: 14px; min-width: 1000px; }
  .dashboard-table thead th { background: #f4f7fb; padding: 12px 10px; text-align: left; border-bottom: 2px solid #e3e7ee; cursor: pointer; }
  .dashboard-table tbody td { padding: 12px 10px; border-bottom: 1px solid #eee; }

  .loader { position: fixed; inset: 0; background: rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center; z-index: 9999; }
  .loader.hidden { display: none; }
  .loader-box { background: #fff; padding: 30px 40px; border-radius: 12px; text-align: center; }
  .spinner { width: 40px; height: 40px; border: 4px solid #ddd; border-top-color: #333; border-radius: 50%; animation: spin 0.9s linear infinite; margin: 0 auto; }
  @keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>

<body>

<div class="wrapper" id="app">
  <div class="content">‚è≥ ≈ÅƒÖczenie z serwerem‚Ä¶</div>
</div>

<div id="loader" class="loader hidden">
  <div class="loader-box">
    <div class="spinner"></div>
    <div class="loader-text">≈Åadowanie...</div>
  </div>
</div>


<script id="single-lead-logic">
const API_URL = "https://script.google.com/macros/s/AKfycbzBLTLdMX1DXfLdDjiIit97OWNNaIjdiXqj9_bVtWSdytJAy4x9SvRTZdSP8t3Ysd-7/exec";
const params = new URLSearchParams(window.location.search);
const row = params.get("row");
const token = params.get("token");
const action = params.get("action");
const app = document.getElementById("app");

// === WIDOK POJEDYNCZEGO LEADA ===
function loadSingle() {
    document.body.classList.remove("dashboard-mode");
    showLoader("Pobieranie danych leada...");
    fetch(`${API_URL}?row=${row}&token=${token}`)
        .then(r => r.json())
        .then(d => {
            hideLoader();
            d.success ? renderSingle(d.lead) : showError("Brak dostƒôpu lub nieprawid≈Çowy token.");
        })
        .catch(err => showError("B≈ÇƒÖd po≈ÇƒÖczenia z serwerem."));
}

function renderSingle(lead) {
    // Dynamiczne szukanie p√≥l, je≈õli nag≈Ç√≥wki by siƒô r√≥≈ºni≈Çy (np. "Pytanie 2 (opcjonalne)")
    const getVal = (pattern) => {
        const key = Object.keys(lead).find(k => k.toLowerCase().includes(pattern.toLowerCase()));
        return key ? lead[key] : null;
    };

    const status = (lead["Obecny status"] || "nowy").toLowerCase().trim();
    const lastUpdate = lead["Data ostatniej aktualizacji"];
    const email = getVal("mail") || getVal("email") || "-";
    const info1 = getVal("Pytanie 1") || "-";
    const info2 = getVal("Pytanie 2") || "-";
    const editable = canEdit(lastUpdate, status);

    app.innerHTML = `
        <div class="header">
            <img src="https://scontent-waw2-2.xx.fbcdn.net/v/t39.30808-6/540904522_122143092902741193_6153063326804191448_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=EXFBb3EdkUsQ7kNvwGb2Smp&oh=00_AfkKwh5kzI8KNfgAR8NLvYEUObCW-JZmOSS3fx9QybdVYg&oe=6949BD8D" alt="AdFlow">
            <h2>Status kontaktu z pacjentem</h2>
        </div>
        <div class="content">
            <div class="box">
                <div class="status-row">
                    <div>
                        <p>üÜî <strong>Lead ID:</strong> ${lead["Id."] || "-"}</p>
                        <p>üìÖ <strong>Zg≈Çoszenie:</strong> ${formatDate(lead["Data"])}</p>
                        <p>üì¢ <strong>Kampania:</strong> ${lead["Kampania"] || "-"}</p>
                    </div>
                    <div style="text-align:right">
                        <span class="status-badge ${statusClass(status)}">${status.toUpperCase()}</span>
                        <div class="muted" style="margin-top:5px">Aktualizacja:<br>${formatDate(lastUpdate)}</div>
                    </div>
                </div>
            </div>
            <div class="box data">
                <p><strong>üßæ Pacjent:</strong> ${lead["Imiƒô Nazwisko"] || "-"}</p>
                <p><strong>üìû Telefon:</strong> ${formatPhone(lead["Nr tel"])}</p>
                <p><strong>üìß Email:</strong> ${email}</p>
                <hr style="border:0; border-top:1px solid #e0e0e0; margin:10px 0;">
                <p><strong>ü¶∑ Cel wizyty:</strong> ${info1}</p>
                <p><strong>üìù Dodatkowe info:</strong> ${info2}</p>
            </div>
            <div class="buttons ${editable ? "" : "disabled"}">
                <a class="obs" onclick="handleStatusClick('obsluzony','${status}')">‚úî Obs≈Çu≈ºony</a>
                <a class="nie" onclick="handleStatusClick('nie_odbiera','${status}')">üìû Nie odbiera</a>
                <a class="odrz" onclick="handleStatusClick('odrzucony','${status}')">‚ùå Odrzucony</a>
            </div>
            ${!editable ? `<p class="muted" style="text-align:center; color:#f44336;">‚õî Edycja zablokowana (minƒô≈Ço 15 min lub status jest ostateczny)</p>` : ''}
        </div>
    `;
}

function canEdit(lastUpdate, status) {
    if (status === "nowy" || status === "nie_odbiera") return true;
    if (!lastUpdate) return true;
    return (Date.now() - new Date(lastUpdate)) / 60000 <= 15;
}

async function updateStatus(s) {
    showLoader("Zapisywanie statusu...");
    try {
        const res = await fetch(`${API_URL}?row=${row}&token=${token}&status=${s}`, { method: "POST" });
        const data = await res.json();
        if (data.success) {
            app.innerHTML = `<div class="content" style="text-align:center"><h3>‚úÖ Zapisano pomy≈õlnie</h3><p>Status leada zosta≈Ç zaktualizowany.</p></div>`;
        } else showError("B≈ÇƒÖd: " + data.error);
    } catch (e) { showError("B≈ÇƒÖd po≈ÇƒÖczenia."); }
    finally { hideLoader(); }
}

function handleStatusClick(newS, currentS) {
    if (confirm(`Czy na pewno chcesz zmieniƒá status na ${newS.toUpperCase()}?`)) {
        updateStatus(newS);
    }
}

// Wsp√≥lne helpery
function formatDate(iso) { if (!iso) return "-"; return new Date(iso).toLocaleString("pl-PL", { day: "2-digit", month: "2-digit", year: "numeric", hour: "2-digit", minute: "2-digit" }); }
function showLoader(t) { const l = document.getElementById("loader"); l.querySelector(".loader-text").textContent = t; l.classList.remove("hidden"); }
function hideLoader() { document.getElementById("loader").classList.add("hidden"); }
function showError(m) { app.innerHTML = `<div class="content"><h3>‚õî B≈ÇƒÖd</h3><p>${m}</p></div>`; }
function statusClass(s) { const k = (s || "").toLowerCase(); const m = { "nowy": "s-nowy", "nie_odbiera": "s-nie_odbiera", "obsluzony": "s-obsluzony", "odrzucony": "s-odrzucony" }; return m[k] || "s-nowy"; }
function formatPhone(p) { if (!p) return "-"; let d = p.toString().replace(/\D/g, ""); if (d.startsWith("48") && d.length === 11) d = d.slice(2); return d.length === 9 ? `+48 ${d.slice(0,3)} ${d.slice(3,6)} ${d.slice(6)}` : p; }
</script>
  
<script id="dashboard-logic">
let allLeadsMap = new Map();
let currentTotal = 0;
let dashboardOffset = 0;
let dashboardSort = "desc";
let currentFilterKey = "";

function loadDashboard(reset = true) {
    const df = document.getElementById("dateFrom").value;
    const dt = document.getElementById("dateTo").value;
    const filterKey = `${df}_${dt}_${dashboardSort}`;

    if (reset) {
        dashboardOffset = 0;
        // Czy≈õcimy mapƒô TYLKO gdy zmieniajƒÖ siƒô daty lub kierunek sortowania serwerowego
        if (filterKey !== currentFilterKey) {
            allLeadsMap.clear();
            currentFilterKey = filterKey;
        }
    }

    // Je≈õli mamy ju≈º dane w cache i nie robimy "load more", po prostu przelicz widok
    if (reset && allLeadsMap.size > 0 && allLeadsMap.size >= dashboardOffset) {
        recomputeDashboard();
        // Sprawdzamy czy mimo wszystko nie trzeba dociƒÖgnƒÖƒá reszty (je≈õli total > cache)
        if (allLeadsMap.size < currentTotal) { /* kontynuuj pobieranie */ } 
        else { return; }
    }

    showLoader(reset ? "≈Åadowanie..." : "DociƒÖganie danych...");
    
    const url = `${API_URL}?action=list&token=${token}&limit=50&offset=${dashboardOffset}&sort=${dashboardSort}&dateFrom=${df}&dateTo=${dt}`;

    fetch(url)
        .then(r => r.json())
        .then(d => {
            hideLoader();
            if (!d.success) return;

            currentTotal = d.total;
            d.rows.forEach(r => {
                // Normalizacja statusu przy zapisie do cache
                r.status = String(r.status || "nowy").toLowerCase().trim();
                allLeadsMap.set(String(r.id), r);
            });
            
            dashboardOffset += d.rows.length;
            recomputeDashboard();
        })
        .catch(() => { hideLoader(); alert("B≈ÇƒÖd po≈ÇƒÖczenia."); });
}

function recomputeDashboard() {
    const q = document.getElementById("searchInput")?.value.toLowerCase().trim() || "";
    const s = document.getElementById("statusFilter")?.value.toLowerCase().trim() || "";
    
    let list = Array.from(allLeadsMap.values());

    // Filtrowanie
    if (q) {
        list = list.filter(r => 
            (r.name && r.name.toLowerCase().includes(q)) || 
            (r.phone && r.phone.toString().includes(q)) ||
            (r.email && r.email.toLowerCase().includes(q)) ||
            (r.id && r.id.toString().includes(q))
        );
    }
    
    if (s) {
        // Kluczowe: por√≥wnujemy znormalizowane statusy
        list = list.filter(r => r.status === s);
    }

    // Sortowanie lokalne (zawsze upewnia siƒô, ≈ºe kolejno≈õƒá jest poprawna w UI)
    list.sort((a, b) => {
        const da = new Date(a.created), db = new Date(b.created);
        return dashboardSort === "desc" ? db - da : da - db;
    });

    const tbody = document.getElementById("tableBody");
    if (!tbody) return;

    if (list.length === 0) {
        tbody.innerHTML = `<tr><td colspan="7" style="text-align:center; padding:20px;">Brak lead√≥w spe≈ÇniajƒÖcych kryteria.</td></tr>`;
    } else {
        tbody.innerHTML = list.map(r => `
            <tr>
                <td>${r.id}</td>
                <td>${formatDate(r.created)}</td>
                <td>
                    <strong>${r.name || "-"}</strong><br>
                    <small class="muted">${formatPhone(r.phone)}</small><br>
                    <small class="muted" style="font-size:11px">${r.email || ""}</small>
                </td>
                <td><span class="status-badge ${statusClass(r.status)}">${r.status.toUpperCase()}</span></td>
                <td>${formatDate(r.updated)}</td>
                <td>${r.wait_time || "-"}</td>
                <td><small>${r.campaign || "-"}</small></td>
            </tr>
        `).join("");
    }

    const btn = document.getElementById("loadMoreBtn");
    if (btn) btn.style.display = (allLeadsMap.size < currentTotal) ? "block" : "none";
}

function clearFilters() {
    document.getElementById("searchInput").value = "";
    document.getElementById("statusFilter").value = "";
    document.getElementById("dateFrom").value = "";
    document.getElementById("dateTo").value = "";
    // Przy czyszczeniu filtr√≥w resetujemy ca≈Çkowicie cache, by mieƒá pewno≈õƒá ≈õwie≈ºych danych
    allLeadsMap.clear(); 
    loadDashboard(true);
}
</script>
</body>
</html>

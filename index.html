<div class="wrapper" id="app">

</div>
  
<div id="loader" class="loader hidden">

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzBLTLdMX1DXfLdDjiIit97OWNNaIjdiXqj9_bVtWSdytJAy4x9SvRTZdSP8t3Ysd-7/exec";
const params = new URLSearchParams(window.location.search);
const row = params.get("row");
const token = params.get("token");
const app = document.getElementById("app");
let offset = 0;
const LIMIT = 30;
let allRows = [];
let totalLeads = 0;
let visibleRows = [];
let sortOrder = "desc";
let fullyLoaded = false;
let loadingAll = false;

function formatDate(iso) {
  if (!iso) return "-";
  const d = new Date(iso);
  return d.toLocaleString("pl-PL", {
    day: "2-digit",
    month: "2-digit",
    year: "numeric",
    hour: "2-digit",
    minute: "2-digit"
  });
}

function showLoader(text = "≈Åadowanie‚Ä¶") {
  const loader = document.getElementById("loader");
  if (!loader) return; // ‚úÖ zabezpieczenie

  const textEl = loader.querySelector(".loader-text");
  if (textEl) textEl.textContent = text;

  loader.classList.remove("hidden");
}

function hideLoader() {
  const loader = document.getElementById("loader");
  if (!loader) return; // ‚úÖ zabezpieczenie
  loader.classList.add("hidden");
}

function showError(msg) {
  app.classList.add("dashboard-wide");

  app.innerHTML = `
    <div class="content">
      <h3>‚õî B≈ÇƒÖd</h3>
      <p style="color:#777">${msg}</p>
    </div>
  `;
}
  
function statusClass(status) {
  const key = (status || "").toLowerCase().trim();
  return {
    "nowy": "s-nowy",
    "porzucony": "s-porzucony",
    "nie_odbiera": "s-nie_odbiera",
    "obsluzony": "s-obsluzony",
    "odrzucony": "s-odrzucony"
  }[key] || "s-nowy";
}

function canEdit(lastUpdate, status) {
  const normalized = (status || "").trim().toLowerCase();

  // ZAWSZE edytowalne
  if (normalized === "" || normalized === "nowy" || normalized === "nie_odbiera") {
    return true;
  }

  // Dla pozosta≈Çych ‚Äî limit 15 minut
  if (!lastUpdate) return true;

  const diffMin = (Date.now() - new Date(lastUpdate)) / 1000 / 60;
  return diffMin <= 15;
}

function formatPhone(phone) {
  if (!phone) return "-";

  // zamie≈Ñ na string i usu≈Ñ wszystko poza cyframi
  let digits = phone.toString().replace(/\D/g, "");

  // je≈õli zaczyna siƒô od 48 i ma 11 cyfr ‚Üí PL
  if (digits.startsWith("48") && digits.length === 11) {
    digits = digits.slice(2);
  }

  // je≈õli dok≈Çadnie 9 cyfr ‚Üí formatuj
  if (digits.length === 9) {
    return `+48 ${digits.slice(0,3)} ${digits.slice(3,6)} ${digits.slice(6)}`;
  }

  // fallback
  return phone;
}
  
function render(lead) {
  const status = lead["Obecny status"] || "nowy";
  const lastUpdate = lead["Data ostatniej aktualizacji"];
  const editable = canEdit(lastUpdate, status);
  const isNew = status === "nowy" || status === "";

  app.innerHTML = `
    <div class="header">
      <img src="https://scontent-waw2-2.xx.fbcdn.net/v/t39.30808-6/540904522_122143092902741193_6153063326804191448_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=EXFBb3EdkUsQ7kNvwGb2Smp&_nc_oc=Adngi_kLnbg9pQiId6dkbJxk2TSxZhFWngOi9hCe_Ny49faPOIFTWxxq8fgzzJADO7I&_nc_zt=23&_nc_ht=scontent-waw2-2.xx&_nc_gid=w7niD_O83PtXyVLS5FjwZg&oh=00_AfkKwh5kzI8KNfgAR8NLvYEUObCW-JZmOSS3fx9QybdVYg&oe=6949BD8D" alt="AdFlow">
      <h2>Status kontaktu z pacjentem</h2>
    </div>

    <div class="content">

      <div class="box">
        <div class="status-row">
          <div>
            <p>üÜî <strong>Lead ID:</strong> ${lead["Id."]}</p>
            <p>üìÖ <strong>Data zg≈Çoszenia:</strong> ${formatDate(lead["Data"])}</p>
          </div>
          <div>
            <span class="status-badge ${statusClass(status)}">
              ${status.replace("_"," ").toUpperCase()}
            </span>
            <div class="muted">
              Ostatnia zmiana:<br>
              ${formatDate(lastUpdate)}
            </div>
          </div>
        </div>
      </div>

      <div class="box data">
        <p><strong>üßæ Imiƒô i nazwisko:</strong> ${lead["Imiƒô Nazwisko"]}</p>
        <p><strong>üìû Telefon:</strong> ${formatPhone(lead["Nr tel"])}</p>
        <p><strong>‚úâÔ∏è Email:</strong> ${lead["Email"] || "-"}</p>
        <p><strong>ü¶∑ Cel wizyty:</strong> ${lead["Pytanie 1 (cel wizyty)"]}</p>
        <p><strong>üí¨ Informacje:</strong><br>${lead["Pytanie 2 (Informacje)"] || "-"}</p>
      </div>

      <div class="box script">
        üí¨ <strong>Sugestia rozmowy:</strong><br>
        ‚ÄûDzie≈Ñ dobry, dzwoniƒô z gabinetu stomatologicznego.<br>
        Widzƒô, ≈ºe zg≈Çosi≈Ç/a siƒô Pan/Pani w sprawie
        <strong>${lead["Pytanie 1 (cel wizyty)"]}</strong>.<br>
        Jaki termin wizyty by≈Çby dla Pana/Pani dogodny?‚Äù
      </div>

      <div class="buttons ${editable ? "" : "disabled"}">
        <a class="obs" onclick="${editable ? `handleStatusClick('obsluzony','${status}')` : ""}">
          ‚úî Lead obs≈Çu≈ºony
        </a>
        <a class="nie" onclick="${editable ? `handleStatusClick('nie_odbiera','${status}')` : ""}">
          üìû Nie odbiera
        </a>
        <a class="odrz" onclick="${editable ? `handleStatusClick('odrzucony','${status}')` : ""}">
          ‚ùå Lead odrzucony
        </a>
      </div>

      ${
        editable
          ? ""
          : `<p class="muted" style="text-align:center">
               ‚õî MinƒÖ≈Ç limit 15 minut ‚Äî status zablokowany
             </p>`
      }

    </div>

    <div class="footer">
      System AdFlow ¬∑ automatyczna obs≈Çuga lead√≥w
    </div>

    <!-- MODAL POTWIERDZENIA -->
    <div id="confirmModal" class="modal hidden">
      <div class="modal-box">
        <h3>Zmieniƒá status?</h3>
        <p>Ten lead by≈Ç ju≈º wcze≈õniej oznaczony.<br>
        Czy na pewno chcesz zmieniƒá jego status?</p>

        <div class="modal-actions">
          <button class="cancel" onclick="closeModal()">Anuluj</button>
          <button class="confirm" id="confirmBtn">Zmie≈Ñ status</button>
        </div>
      </div>
    </div>
  `;
}
  
function confirmUpdate(status) {
  if (!confirm("Czy na pewno chcesz zmieniƒá status leada?")) return;
  updateStatus(status);
}
  
async function updateStatus(status) {
  // ekran ≈Çadowania
  app.innerHTML = `
    <div class="content">
      <h3>‚è≥ Zapisywanie statusu‚Ä¶</h3>
      <p class="muted">Proszƒô czekaƒá</p>
    </div>
  `;

  try {
    const res = await fetch(
      `${API_URL}?row=${row}&token=${token}&status=${status}`,
      { method: "POST" }
    );

    const data = await res.json();

    if (!data.success) {
      throw new Error(data.error || "B≈ÇƒÖd zapisu");
    }

    // ‚úÖ SUKCES
    app.innerHTML = `
      <div class="content">
        <h3>‚úÖ Status zosta≈Ç zapisany</h3>
        <p class="muted">
          Zmiana zosta≈Ça poprawnie zapisana w systemie
        </p>
      </div>
    `;

  } catch (err) {
    // ‚ùå B≈ÅƒÑD
    app.innerHTML = `
      <div class="content">
        <h3>‚õî Nie uda≈Ço siƒô zapisaƒá statusu. Spr√≥buj od≈õwie≈ºyƒá przeglƒÖdarkƒô i wys≈Çaƒá jeszcze raz. Je≈ºeli nie zadzia≈Ça prosimy o kontakt z Adflow</h3>
        <p class="muted">${err.message}</p>
        <a href="#" onclick="location.reload()" style="
          display:inline-block;
          margin-top:15px;
          font-weight:bold;
        ">
          üîÑ Spr√≥buj ponownie
        </a>
      </div>
    `;
  }
}


let pendingStatus = null;

function handleStatusClick(newStatus, currentStatus) {
  const normalized = (currentStatus || "").trim().toLowerCase();

  // NOWY LEAD ‚Üí bez potwierdzenia
  if (normalized === "" || normalized === "nowy") {
    updateStatus(newStatus);
    return;
  }

  // STARY LEAD ‚Üí modal
  pendingStatus = newStatus;
  document.getElementById("confirmModal").classList.remove("hidden");

  document.getElementById("confirmBtn").onclick = () => {
    updateStatus(pendingStatus);
    closeModal();
  };
}

function closeModal() {
  document.getElementById("confirmModal").classList.add("hidden");
  pendingStatus = null;
}

// ===== ROUTER =====
const action = params.get("action");

if (action === "list") {
  loadList();
} else if (row && token) {
  loadSingle();
} else {
  showError("Nieprawid≈Çowy link");
}

// ===== ROUTING FUNKCJE =====

function loadSingle() {
  document.body.classList.remove("dashboard-mode");
  fetch(`${API_URL}?row=${row}&token=${token}`)
    .then(r => r.json())
    .then(d => d.success
      ? render(d.lead)
      : showError("Brak dostƒôpu do leada")
    )
    .catch(() => showError("B≈ÇƒÖd po≈ÇƒÖczenia z API"));
}

function loadList(reset = true) {
  document.body.classList.add("dashboard-mode");

  if (reset) {
    offset = 0;
    allRows = [];
    app.innerHTML = `
      <div class="content">
        <h3>üìä Lista lead√≥w</h3>
      </div>
    `;
  }

  showLoader("≈Åadowanie lead√≥w‚Ä¶");

  fetch(`${API_URL}?action=list&token=${token}&limit=${LIMIT}&offset=${offset}&order=${sortOrder}`)
    .then(r => r.json())
    .then(d => {
      hideLoader();

      if (!d.success) {
        showError("Brak dostƒôpu do listy lead√≥w");
        return;
      }

      totalLeads = d.total;
      allRows = allRows.concat(d.rows);
      offset += d.rows.length;

      renderList(allRows);
      applyLocalSort();
      populateCampaigns(allRows);
    })
    .catch(() => {
      hideLoader();
      showError("B≈ÇƒÖd po≈ÇƒÖczenia z API");
    });
}

function renderList(rows) {
  // tylko sanity check
  const safeRows = rows.filter(r => r && r.id);

  app.innerHTML = `
    <div class="header">
      <h2>üìä Dashboard lead√≥w</h2>
    </div>

    <div class="content">
      <div class="dashboard-toolbar">
        <input type="text" id="searchInput" placeholder="üîç Szukaj..."
          oninput="filterTable()" style="flex: 1; min-width: 200px;">
        
        <select id="statusFilter" onchange="filterTable()">
          <option value="">‚Äî Wszystkie statusy ‚Äî</option>
          <option value="nowy">Nowy</option>
          <option value="obsluzony">Obs≈Çu≈ºony</option>
          <option value="nie_odbiera">Nie odbiera</option>
          <option value="odrzucony">Odrzucony</option>
        </select>
      
        <select id="campaignFilter" onchange="filterTable()">
          <option value="">‚Äî Wszystkie kampanie ‚Äî</option>
        </select>
      
        <div style="display:flex; gap:5px; align-items:center;">
          <input type="date" id="dateFrom" onchange="filterTable()">

          <input type="date" id="dateTo" onchange="filterTable()">
        </div>
      
        <button onclick="toggleDateSort()" id="sortBtn"
          style="padding:8px 12px;border-radius:8px;border:1px solid #ccc;background:#fff;cursor:pointer">
          üìÖ Najnowsze
        </button>

        <button onclick="clearAllFilters()"
          style="padding:8px 12px;border-radius:8px;border:1px solid #ccc;cursor:pointer">
          üßπ
        </button>
      </div>

      <div class="table-scroll">
        <table class="dashboard-table">
          <thead>
            <tr>
              <th onclick="sortTable('id')">ID</th>
              <th onclick="sortTable('created')">Data zg≈Çoszenia</th>
              <th onclick="sortTable('name')">Pacjent</th>
              <th onclick="sortTable('status')">Status</th>
              <th onclick="sortTable('updated')">Ost. aktualizacja</th>
              <th>Czas oczekiwania</th>
              <th onclick="sortTable('campaign')">Kampania</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>

        <div style="text-align:center; margin:20px">
          <button id="loadMoreBtn"
            onclick="loadList(false)"
            style="padding:12px 20px;border-radius:8px;border:1px solid #ccc;cursor:pointer">
            ‚ûï Za≈Çaduj wiƒôcej
          </button>
        </div>
      </div>
    </div>

    <div class="footer">System AdFlow ¬∑ podglƒÖd lead√≥w</div>
  `;

  // ustaw widok
  visibleRows = [...safeRows];
  renderTableRows(visibleRows);

  // obs≈Çuga przycisku "za≈Çaduj wiƒôcej"
  const btn = document.getElementById("loadMoreBtn");
  if (btn) {
    btn.style.display = offset >= totalLeads ? "none" : "inline-block";
  }
}
  
function renderTableRows(rows) {
  const tbody = document.getElementById("tableBody");
  if (!tbody) return;

  tbody.innerHTML = rows.map(r => {
    // Sprawdzamy czy dane istniejƒÖ, je≈õli nie, dajemy kreskƒô
    const wTime = r.wait_time || "-";
    const rTime = r.real_wait_time || "-";
    const waitInfo = `${wTime} (${rTime})`;
    
    return `
      <tr>
        <td>${r.id}</td>
        <td>${formatDate(r.created)}</td>
        <td>
          <strong>${r.name || "-"}</strong><br>
          <small class="muted">${formatPhone(r.phone)}</small><br>
          <small class="muted">${r.email || ""}</small>
        </td>
        <td>
          <span class="status-badge ${statusClass(r.status)}">
            ${(r.status || "nowy").replace("_"," ").toUpperCase()}
          </span>
        </td>
        <td class="muted">${formatDate(r.updated)}</td>
        <td style="font-size: 13px;">${waitInfo}</td>
        <td>${r.campaign || "-"}</td>
      </tr>
    `;
  }).join("");
}

  function filterTable() {
  const query = document.getElementById("searchInput").value.toLowerCase();
  const statusF = document.getElementById("statusFilter").value;
  const campaignF = document.getElementById("campaignFilter").value;
  const df = document.getElementById("dateFrom").value ? new Date(document.getElementById("dateFrom").value + 'T00:00:00') : null;
  const dt = document.getElementById("dateTo").value ? new Date(document.getElementById("dateTo").value + 'T23:59:59') : null;

  async function filterTable() {
  const dfVal = document.getElementById("dateFrom").value;
  const dtVal = document.getElementById("dateTo").value;

  // ‚¨á‚¨á‚¨á JE≈öLI FILTR PO DACIE ‚Üí MUSI BYƒÜ FULL DATA
  if ((dfVal || dtVal) && !fullyLoaded) {
    await ensureFullData();
  }
  
  const filtered = visibleRows.filter(r => {
    // 1. Szukanie tekstowe (Imiƒô, Tel, Email)
    const matchesQuery = !query || Object.values(r).join(" ").toLowerCase().includes(query);
    
    // 2. Filtr statusu
    const matchesStatus = !statusF || (r.status || "nowy") === statusF;
    
    // 3. Filtr kampanii
    const matchesCampaign = !campaignF || r.campaign === campaignF;
    
    // 4. Filtr dat
    const rDate = r.created ? new Date(r.created) : null;
    const matchesDateFrom = !df || (rDate && rDate >= df);
    const matchesDateTo = !dt || (rDate && rDate <= dt);

    return matchesQuery && matchesStatus && matchesCampaign && matchesDateFrom && matchesDateTo;
  });

  renderTableRows(filtered);
  
  // Aktualizacja licznika
  const counter = document.querySelector(".dashboard-toolbar .muted strong");
  if(counter) counter.innerText = filtered.length;
}

// Funkcja pomocnicza do czyszczenia filtr√≥w
function clearAllFilters() {
  document.getElementById("searchInput").value = "";
  document.getElementById("statusFilter").value = "";
  document.getElementById("campaignFilter").value = "";
  document.getElementById("dateFrom").value = "";
  document.getElementById("dateTo").value = "";
  filterTable();

// Funkcja do dynamicznego wype≈Çniania listy kampanii (wywo≈Çaj jƒÖ po za≈Çadowaniu danych)
function populateCampaigns(rows) {
  const select = document.getElementById("campaignFilter");
  if(!select) return;
  const campaigns = [...new Set(rows.map(r => r.campaign).filter(Boolean))].sort();
  select.innerHTML = '<option value="">‚Äî Wszystkie kampanie ‚Äî</option>' + 
    campaigns.map(c => `<option value="${c}">${c}</option>`).join("");
}

  let sortDir = 1;
let lastSort = null;

function sortTable(key) {
  if (lastSort === key) sortDir *= -1;
  else sortDir = 1;

  lastSort = key;

  const sorted = [...allRows].sort((a, b) => {
    let valA = a[key];
    let valB = b[key];

    // Je≈õli sortujemy po dacie, zamie≈Ñ na obiekt Date dla poprawnego por√≥wnania
    if (key === 'created' || key === 'updated') {
      valA = new Date(valA || 0);
      valB = new Date(valB || 0);
    } else {
      valA = (valA || "").toString().toLowerCase();
      valB = (valB || "").toString().toLowerCase();
    }

    if (valA < valB) return -1 * sortDir;
    if (valA > valB) return 1 * sortDir;
    return 0;
  });

  renderTableRows(sorted);
}

let dateSortDesc = true;

async function preloadAllLeads() {
  if (fullyLoaded) return;

  try {
    const res = await fetch(`${API_URL}?action=cache&token=${token}`);
    const data = await res.json();

    if (!data.success || !Array.isArray(data.rows)) {
      console.warn("Cache miss lub brak danych");
      return;
    }

    allRows = data.rows;
    fullyLoaded = true;
  } catch (err) {
    console.error("Preload error:", err);
  }
}

async function toggleDateSort() {
  sortOrder = sortOrder === "desc" ? "asc" : "desc";

  document.getElementById("sortBtn").innerText =
    sortOrder === "desc" ? "üìÖ Najnowsze" : "üìÖ Najstarsze";

  if (sortOrder === "asc") {
    await ensureFullData(); // ‚¨Ö‚¨Ö‚¨Ö KLUCZ
  }

  applyLocalSort();
}


function needsFullData() {
  return (
    document.getElementById("dateFrom")?.value ||
    document.getElementById("dateTo")?.value ||
    !dateSortDesc // najstarsze
  );
}
  
function applyLocalSort() {
  const sorted = [...allRows].sort((a, b) => {
    const dA = new Date(a.created);
    const dB = new Date(b.created);
    return sortOrder === "asc" ? dA - dB : dB - dA;
  });

  visibleRows = sorted;
  renderTableRows(visibleRows);
}

async function ensureFullData() {
  if (fullyLoaded || loadingAll) return;

  loadingAll = true;
  showLoader("≈Åadowanie pe≈Çnej historii‚Ä¶");

  try {
    const res = await fetch(`${API_URL}?action=cache&token=${token}`);
    const data = await res.json();

    if (data.success && Array.isArray(data.rows)) {
      allRows = data.rows;
      fullyLoaded = true;
    }
  } catch (e) {
    console.error("Cache load failed", e);
  } finally {
    hideLoader();
    loadingAll = false;
  }
}
